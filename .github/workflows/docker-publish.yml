name: DockerPublish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Container Tags
        id: containertags
        env:
          RUN_NUM: ${{ github.run_number }}
        run: |
          BRANCH_NAME=`[[ ! -z "${{ github.head_ref }}" ]] && echo "${{ github.head_ref }}" || echo "main"`
          VERSION=`git rev-parse --short HEAD`
          echo "container_tag=$REGISTRY/${{ github.repository }}/$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION/main-/}" >> $GITHUB_OUTPUT

      - name: Show Container Tags
        run: echo "[${{ steps.containertags.outputs.version_tag }}@${{ steps.containertags.outputs.container_tag }}]"

      - name: Extract Metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.containertags.outputs.container_tag }}
          tags: |
            type=raw,value=${{ steps.containertags.outputs.version_tag }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
